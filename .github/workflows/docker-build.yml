name: Docker Build and Publish

on:
  # Allow this workflow to be called from other workflows
  workflow_call:
    inputs:
      version:
        description: 'Version tag to use for Docker images'
        required: false
        type: string
      tag_name:
        description: 'Git tag name (e.g., v1.0.0)'
        required: false
        type: string
  # Trigger on release creation (integrates with release-please)
  release:
    types: [published]
  # Trigger on version tags
  push:
    tags:
      - 'v*.*.*'
  # Allow manual trigger for testing
  workflow_dispatch:
    inputs:
      push_image:
        description: 'Push image to registry'
        required: false
        default: 'false'
        type: boolean
      version:
        description: 'Version tag to use for Docker images'
        required: false
        type: string
      tag_name:
        description: 'Git tag name (e.g., v1.0.0)'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  setup:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        id: buildx
        with:
          platforms: linux/amd64,linux/arm64

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

  build-monolith:
    needs: setup
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag_name || github.ref }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        id: buildx
        with:
          platforms: linux/amd64,linux/arm64

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare version tags
        id: version-tags
        run: |
          # Use version input if provided, otherwise extract from tag_name
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          elif [ -n "${{ inputs.tag_name }}" ]; then
            VERSION="${{ inputs.tag_name }}"
          fi
          
          if [ -n "$VERSION" ]; then
            # Remove 'v' prefix if present
            VERSION=${VERSION#v}
            MAJOR=$(echo $VERSION | cut -d. -f1)
            MINOR=$(echo $VERSION | cut -d. -f2)
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "major=$MAJOR" >> $GITHUB_OUTPUT
            echo "minor=$MAJOR.$MINOR" >> $GITHUB_OUTPUT
            echo "has_version=true" >> $GITHUB_OUTPUT
          else
            echo "has_version=false" >> $GITHUB_OUTPUT
          fi

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Use explicit version when provided via workflow_call
            type=raw,value=${{ steps.version-tags.outputs.version }},enable=${{ steps.version-tags.outputs.has_version == 'true' }}
            type=raw,value=${{ steps.version-tags.outputs.minor }},enable=${{ steps.version-tags.outputs.has_version == 'true' }}
            type=raw,value=${{ steps.version-tags.outputs.major }},enable=${{ steps.version-tags.outputs.has_version == 'true' }}
            # Tag with version on release/tag push (semver detection)
            type=semver,pattern={{version}},enable=${{ steps.version-tags.outputs.has_version == 'false' }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ steps.version-tags.outputs.has_version == 'false' }}
            type=semver,pattern={{major}},enable=${{ steps.version-tags.outputs.has_version == 'false' }}
            # Tag as latest on release or when version is provided
            type=raw,value=latest,enable=${{ github.event_name == 'release' || inputs.tag_name != '' || steps.version-tags.outputs.has_version == 'true' }}
            # Tag with sha for traceability
            type=sha,prefix=sha-
          labels: |
            org.opencontainers.image.title=Inventoryware Monolithic Container
            org.opencontainers.image.description=Monolithic Docker container with PocketBase, Next.js, and Background Worker
            org.opencontainers.image.vendor=${{ github.repository_owner }}

      - name: Build and push Docker image
        id: build-push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile
          target: monolith
          builder: ${{ steps.buildx.outputs.name }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            POCKETBASE_VERSION=0.35.0

      - name: Generate build summary
        run: |
          echo "## Docker Build Summary (monolith)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Image Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry:** ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** ${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Platforms:** linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Tags" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployment" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY


